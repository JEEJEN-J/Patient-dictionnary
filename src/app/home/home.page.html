<mat-drawer-container style="" class="example-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over" class="example-sidenav">

    <div style="color: white">
      <h1 align="center" style="background-color: #1e2023; padding: 10px">
        <span>
<!--          <img style="" src="./assets/images/vihruban.png" width="25"/>-->
        </span>
        <span align="center" [innerHTML]="settings"></span>
      </h1>
      <div align="center">
        <img src="./assets/icon/user_circle_icon_152504.png" width="100"/>
        <p style="">
          <button mat-icon-button (click)="openProfil()">
            <ion-icon style="font-size: x-large" name="create-outline"></ion-icon>
          </button>
        </p>
        <h2>Jeejen JOSEPH</h2>
        <h4 style="margin-top: -18px; color: gray" [innerHTML]="parent"></h4>
      </div>
    </div>
    <mat-divider style="background-color: #404040; width: 90%; margin-left: auto; margin-right: auto"></mat-divider>
    <section>
      <div class="example-button-row" style="margin: 10px">
        <button (click)="openLagues()" mat-flat-button color="primary"
                style="margin-left: 10px; background-color: #1a1a1a; font-size: 18px; padding: 0px; color: grey" [innerHTML]="languages">
        </button>
        <button (click)="openLagues()" mat-flat-button color="accent"
                style="float: right; background-color: #1a1a1a; margin-right: 5px">
          <img src="assets/icon/france.png" width="25">
        </button>
      </div>
    </section>
    <mat-divider style="background-color: #404040; width: 90%; margin-left: auto; margin-right: auto"></mat-divider>


  </mat-drawer>
  <mat-drawer-content style="padding: 0px">
    <ion-content style="height: 100%;">
      <div class="divbottom" align="center"
           style="height: 100%; background-color:rgba(55,55,255,0.9); background: url('../../assets/fond/Model for APP.jpg');
        background-size: cover; background-repeat: no-repeat; background-position: center; position: relative">

        <div id="container"
             style="height: 100%; width: 100%; background-image: linear-gradient(to top, rgba(0,0,0,0.9),rgba(0,0,0,0.8), rgba(0,0,0,0.7), rgba(0,0,0,0.5)); text-shadow: 2px 2px black;">

          <div style="padding-top: 10px">

            <ion-title style="font-family: 'Century Schoolbook L';">
              <strong align="center" style="margin-right: auto; color: #fff; font-size: x-large">PEK</strong>
            </ion-title>

            <button style="float: left; margin-left: 2%; margin-top: -30px;" (click)="drawer.toggle()" mat-icon-button
                    color="primary" aria-label="Example icon button with a menu icon">
              <ion-icon style="color: white; font-size: x-large" name="menu" slot="end"></ion-icon>
            </button>

          </div>


          <div style="margin-top: 48%">
            <h1 style="font-size: 55px; font-family: 'Century Schoolbook L'; color: #ffffff; margin-bottom: 10px" [innerHTML]="bienvenu"></h1><br/>
            <h3 style="color: white; font-size: x-large; margin-bottom: 10px;" [innerHTML]="app"></h3><br/>
            <h2 style="color: #eeeeee; font-size: 35px; font-family: 'Century Schoolbook L';" [innerHTML]="AppTitle"></h2>
          </div>

          <div style="text-shadow: black">
            <ion-slides #slides pager="true" color="warn">
              <ion-slide>
                <h4 style="color: #ffffff; font-size: 16px; width: 80%; font-weight: lighter"
                    [innerHTML]="simple"><br/>
                </h4>
              </ion-slide>
              <ion-slide>
                <section style="width: 100%; color: #eeeeee">
                  <h3 class="example-label" [innerHTML]="start"></h3>
                  <div class="example-button-row">
                    <a class="btnhome" mat-raised-button color="primary" (click)="openPage()" [innerHTML]="client"></a>
                    <h3 class="social-login-title">OU</h3>
                    <a class="btnhome1" mat-raised-button color="primary" (click)="openParentPage()" [innerHTML]="parent">
                    </a>
                  </div>
                  <br/><br/>
                </section>
              </ion-slide>
            </ion-slides>
          </div>

          <div style="">
            <ion-button class="btnSlides" color="warn" style="color:#ffffff; border-radius: 20px;"
                        (click)="slides.slidePrev()">
              <ion-icon name="chevron-back"></ion-icon>
              <span [innerHTML]="precd"></span>
            </ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-button *ngIf="Data.length==0" class="btnSlides" color="warn"
                        style="color: #ffffff; border-radius: 20px;"
                        (click)="slides.slideNext()">
              <span [innerHTML]="next"></span>
              <ion-icon name="chevron-forward"></ion-icon>
            </ion-button>
            <ion-button *ngIf="Data.length>0" class="btnSlides" color="warn"
                        style="color: #ffffff; border-radius: 20px;"
                        (click)="openPage()">
              <span [innerHTML]="next"></span>
              <ion-icon name="chevron-forward"></ion-icon>
            </ion-button>
          </div>


        </div>


      </div>
    </ion-content>


  </mat-drawer-content>
</mat-drawer-container>
