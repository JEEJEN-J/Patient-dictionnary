<h2 mat-dialog-title align="center">{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="mainForm">

    <section class="example-section" *ngIf="title=='Charge virale'">
      <label class="example-margin"><strong>Status :</strong></label><br/><br/>
      <mat-radio-group formControlName="status">
        <mat-radio-button class="example-margin" value="Détectable">
          Détectable
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="Indétectable" style="float: right; margin-right: 5px">
          Indétectable
        </mat-radio-button>
      </mat-radio-group>
    </section>
    <br/>

    <mat-form-field class="example-full-width" appearance="fill" *ngIf="title=='Charge virale'">
      <mat-label>Nombre de Jours</mat-label>
      <input matInput placeholder="" type="number" min="1" formControlName="numberOfDays">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" *ngIf="title=='Ordonnance'">
      <mat-label>Nombre de Jours</mat-label>
      <input matInput placeholder="Valeur ordonnance" type="number" min="1" formControlName="valueOrdn">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Derniere date charge virale</mat-label>
      <input #minmaxInput matInput readonly [matDatepicker]="picker1" [max]="currentDate" [formControl]=date>
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <br/>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="example-button-row">
    <button class="btnhome" mat-raised-button color="warn" [mat-dialog-close]="true">Annuler</button>&nbsp;&nbsp;&nbsp;
    <button class="btnhome1" mat-raised-button color="primary" [disabled]="!mainForm.valid" [mat-dialog-close]="true" type="submit"
            (click)="storeData()">Valider
    </button>
    <br/>
  </div>
</mat-dialog-actions>
