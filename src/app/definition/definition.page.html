<ion-content style="width: 100%; height: 100%;">
  <div style="background-color: #f8f8f8;  width: 100%; height: 100%;  background: url('../../assets/fond/Fond-de-page-html-vertical.png');
        background-size: 100% 100%; background-repeat: no-repeat;">
    <ion-header>
      <ion-toolbar>
        <ion-title style="font-size: medium; float: right; margin-top: 17px">{{content.params.data.title}}</ion-title>
        <button class="btn-goback" mat-icon-button color="primary" (click)="goBack()">
          <ion-icon name="arrow-back-outline" style="font-size: x-large; margin-top: -3px;"></ion-icon>
        </button>
      </ion-toolbar>
    </ion-header>

    <div class="header" style="border: 1px solid #500000; height: 60px; bottom: 0">
      <div style="float: right;">
        <button style="margin-right: 5px; margin-top: 3px" mat-icon-button [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
          <ion-icon name="ellipsis-vertical-circle-outline"
                    style="font-size: xx-large; color: pink; background: #ffffff; border-radius: 50px;"></ion-icon>
        </button>
        <mat-menu #menu="matMenu">
          <h4 style="margin-left: 15px; font-size: 13px; color: black;">{{content.params.data.title}}</h4>
          <button mat-menu-item style="font-size: 14px;" *ngFor="let menuItem of content.params.data.subtitle"
                  (click)="onChange(content, menuItem.name)">
            <ion-icon name="arrow-redo-circle-outline"
                      style="font-size: large; color: #e15177; margin-right: 10px; margin-top: 10px;"></ion-icon>
            <span>{{menuItem.name}}</span>
          </button>
        </mat-menu>
      </div>

      <h5 style="margin: 15px 5px 10px 20px; color: #ffffff; font-size: 16px;"><u>{{content.params.header}}</u></h5>
    </div>


    <ion-card
      style="border-radius: 5px 5px 10px 10px; box-shadow: 0px 10px 30px -20px; border: 1px solid #f1f1f1; margin: 15px">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/images/vihruban.png"
               style="height: 40px; border-radius: 50px; border: 1px solid #eeeeee; padding: 5px">
        </ion-avatar>
        <h4 style="float: left; margin-left: 5px; color: gray">VIH</h4>
        <p style="font-size: small; float: left; margin-top: 25px; margin-left: -20px; color: gray">({{vihDef}})</p>
      </ion-item>

      <ion-card-content>
        <div style="font-size: 16px; margin: -1px; padding: 0px; color: #1a1a1a; font-weight: normal"
             *ngFor="let desciption of content.params.data.subtitle">

        <span *ngIf="desciption.images">
          <span *ngIf="desciption.name === content.params.header">
<!--            <span *ngIf="(desciption.name=='Téléphone migrant')">-->
<!--              <span *ngFor="let image of desciption.images">-->
<!--                <a href="Tel:8427"><img [src]="image.name" style="width: 100%"></a>-->
<!--              </span>-->
<!--            </span>-->
<!--            <span *ngIf="(desciption.name=='Téléphone bleu')">-->
<!--              <span *ngFor="let image of desciption.images">-->
<!--                <a href="Tel:100"><img [src]="image.name" style="width: 100%"></a>-->
<!--              </span>-->
<!--            </span>-->
            <span style="width: 100%;">
              <span style="width: 100%" *ngFor="let image of desciption.images">
                <img [src]="image.name" style="width: 100%">
              </span>
            </span>
          </span>
        </span>

          <span *ngIf="desciption.name === content.params.header">
            <span [innerHTML]="desciption.description"></span>
          </span>

          <mat-card style="margin-top: 10px; margin-bottom: 5px" class="mt-3"
                    *ngIf="embedVideo && desciption.name === content.params.header">
            <mat-card-content align="center">
              <div class="mt-5" align="center">
                <div style="" [innerHtml]="embedVideo" class="videoWrapper"></div>
              </div>
            </mat-card-content>
          </mat-card>

        </div>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
